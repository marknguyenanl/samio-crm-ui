server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Vue Router in history mode: fallback to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: serve static assets
    location /videos/ {
        alias /usr/share/nginx/html/videos/;
    }

    location /generated/ {
        alias /usr/share/nginx/html/generated/;
    }

    error_page 404 /index.html;
}
